{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>sign in</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.0.2/css/bootstrap.min.css'>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css'>
    <link rel="stylesheet" href="{% static 'Css/registration.css' %}" />
  </head>
  <body>
  <!-- Log In Form Section -->
  <section> 
    <div class="container" id="container">
          <div class="form-container sign-in-container">
            <form method="post" action="{% url 'signin' %}">
                {% csrf_token %}
                <h1>Sign In</h1>
                <div class="social-container">
                    <a href="https://Github.com/farazc60" target="_blank" class="social"><i class="fab fa-github"></i></a>
                    <a href="https://Codepen.io/codewithfaraz" target="_blank" class="social"><i class="fab fa-codepen"></i></a>
                    <a href="mailto:farazc60@gmail.com" target="_blank" class="social"><i class="fab fa-google"></i></a>
                </div>
                <span>Or sign up using E-Mail Address</span>
                <label>
                    <input type="text" placeholder="Username" name="loginusername">
                </label>
                
                <label>
                    <input type="password" placeholder="Password" name="loginpassword">
                </label>
                <button type="submit">Sign In</button>
            </form>
            
          </div>
          <div class="overlay-container">
              <div class="overlay">
                  <div class="overlay-panel overlay-right">
                      <h1>Create, Account!</h1>
                      <p>Sign up if you still don't have an account ... </p>
                      <button class="ghost" id="signUp"><a href="{% url 'signup' %}" class="linked">Sign Up</a></button>
                  </div>
              </div>
          </div>
      </div>
  </section>
  </body>
</html>
